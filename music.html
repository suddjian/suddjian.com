<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aaron's Music</title>
    <meta name="description" content="A page about some of the music Aaron likes.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      iframe[seamless]{
        background-color: transparent;
        border: 0px none transparent;
        padding: 0px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Music I Like</h1>
    <h2>Doom Metal</h2>
    <!-- <button data-id="sorrow-and-extinction" onClick="toggleTrackList(this)">Show track list</button> -->
    <iframe id="sorrow-and-extinction" style="border: 0; width: 100%; height: 120px;" data-expanded-height="307px" src="https://bandcamp.com/EmbeddedPlayer/album=139488673/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://pallbearer.bandcamp.com/album/sorrow-and-extinction-2">Sorrow And Extinction by Pallbearer</a></iframe>
    
    <script>
      function showTrackList(btn) {
        const id = btn.getAttribute("data-id");
        const iframe = document.getElementById(id);
        const newSrc = iframe.src.replace("tracklist=false/", "");
        iframe.src = newSrc;
        iframe.style.height = iframe.getAttribute("data-expanded-height") || "300px";
        iframe.setAttribute("data-tracklist", "show");
        btn.innerText = "Hide track list";
      }
      function hideTrackList(btn) {
        const id = btn.getAttribute("data-id");
        const iframe = document.getElementById(id);
        const newSrc = iframe.src + "tracklist=false/";
        iframe.src = newSrc;
        iframe.style.height = "120px";
        iframe.setAttribute("data-tracklist", "hide");
        btn.innerText = "Show track list";
      }
      function toggleTrackList(btn) {
        const id = btn.getAttribute("data-id");
        const iframe = document.getElementById(id);
        if (iframe.getAttribute("data-tracklist") === "show") {
          console.log("hide")
          hideTrackList(btn);
        } else {
          console.log("show")
          showTrackList(btn);
        }
      }
    </script>
  </body>
</html>
