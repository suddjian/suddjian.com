<html>
    <head>
      <title>David Aaron Suddjian | The Website</title>
      <meta name="description" content="David Aaron Suddjian is a professional web nerd, outdoors-person, and weird tech enthusiast. This is his website.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
        body, html {
          position: relative;
          margin: 0;
          padding: 0;
          font-family: 'Cantata One', serif;
          font-size: 14px;
        }

        body {
          position: fixed;
          width: 100vw;
          min-height: 100vh;
        }

        .progimg {
          content: "";
          position: fixed;
          /* go just over the edge to avoid a border effect */
          left: -2%;
          top: -2%;
          width: 104%;
          height: 104%;
          z-index: -100;
          opacity: 0;
          transition: opacity 1s;
        }

        .progimg.active {
          opacity: 1;
        }

        #mainbg {
          background: url('/me0_main.jpg');
          background-size: cover;
        }

        #optimizedbg {
          background: url('/me0_optimized.jpg');
          background-size: cover;
        }

        #smallbg {
          background: url('/me0_small_opt.jpg');
          background-size: cover;
          filter: blur(5px);
        }

        #tinybg {
          background: url('/me0_teeny.jpg');
          background-size: cover;
          filter: blur(20px);
          transition: none;
        }

        nav {
          margin-top: 2vw;
          margin-left: 4vw;
          font-size: calc(5vw + 20px);
        }

        nav .item {
          margin-bottom: 0.5em;
        }

        nav a {
          text-decoration: none;
          color: transparent;

          background: white;
          background-clip: text;
          -webkit-background-clip: text;
          text-stroke: calc(0.2px + 0.1vw) #144090;
          -webkit-text-stroke: calc(0.2px + 0.1vw) #144090;
          text-shadow: -5px 4px 5px rgba(0, 0, 0, 0.25);
        }

        nav a:hover, a:active {
          background: linear-gradient(20deg, rgb(228, 20, 126), #f36545, #f19453);
          background-clip: text;
          -webkit-background-clip: text;
          text-stroke: calc(0.2px + 0.1vw) black;
          -webkit-text-stroke: calc(0.2px + 0.1vw) black;
        }

        h1 {
          font-size: calc(0.4vw + 0.8rem);
          position: absolute;
          bottom: 2vw;
          right: 4vw;
          padding: 0.1em 0.4em;
          background: #1a1a1a;
          color: #eeeeee;
          box-shadow: -2px 2px 2px rgba(0,0,0, 0.25)
        }
      </style>
      <link href="https://fonts.googleapis.com/css?family=Cantata+One" rel="stylesheet">
    </head>
    <body>

      <div id='tinybg' class="progimg"></div>
      <div id='smallbg' class="progimg"></div>
      <div id='optimizedbg' class="progimg"></div>
      <div id='mainbg' class="progimg active"></div>
      <nav>
        <div class="item">
          <a href="https://blog.suddjian.com">blog.</a>
        </div>
        <div class="item">
          <a href="https://eventually.run">eventually.run</a>
        </div>
      </nav>
      <h1>Website of David Aaron Suddjian.</h1>

      <script>
        function loadImage(src) {
          return new Promise(yay => {
            var img = new Image()
            img.onload = yay
            img.src = src
          })
        }

        const images = [
          { id: 'tinybg', src: '/me0_teeny.jpg' },
          { id: 'smallbg', src: '/me0_small_opt.jpg' },
          { id: 'optimizedbg', src: '/me0_optimized.jpg' },
          { id: 'mainbg', src: '/me0_main.jpg' },
        ]

        images.forEach(img => {
          loadImage(img.src)
          .then(() => {
            document.getElementById(img.id).classList.add('active')
          })
        })
      </script>
    </body>
  </html>
